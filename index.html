<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon/favicon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>
  </head>
  <body>
        <div id="container">
          <div class="drum-btns">
            <div class="audio drum tom-btn">
              <p>Tom</p>
              <audio id="drum-tom-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/tom.wav"></source>
              </audio>
            </div>
            <div class="audio drum clap-btn">
              <p>Clap</p>
              <audio id="drum-clap-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/clap.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum kick-btn">
              <p>Kick</p>
              <audio id="drum-kick-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/kick.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum closedhat-btn">
              <p>Closed Hi-Hat</p>
              <audio id="drum-closedhat-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/hihat.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum openhat-btn">
              <p>Open Hi-Hat</p>
              <audio id="drum-openhat-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/openhat.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum boom-btn">
              <p>Boom</p>
              <audio id="drum-boom-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/boom.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum ride-btn">
              <p>Ride</p>
              <audio id="drum-ride-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/ride.wav">
                </source>
              </audio>
            </div>
            <div class="audio drum snare-btn">
              <p>Snare</p>
              <audio id="drum-snare-audio">
                <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/snare.wav">
                </source>
              </audio>
            </div>
          </div>
          <div class="drum-board">
            <div class="title">
              <h3>Drums</h3>
            </div>
            <div class="play-btn">
              <div class="btn play"></div>
              <div class="btn stop"></div>
            </div>
            <div class="drum-tom-column column">
              <div class="square drum-tom tom1"></div>
              <div class="square drum-tom tom2"></div>
              <div class="square drum-tom tom3"></div>
              <div class="square drum-tom tom4"></div>
              <div class="square drum-tom tom5"></div>
              <div class="square drum-tom tom6"></div>
              <div class="square drum-tom tom7"></div>
              <div class="square drum-tom tom8"></div>
            </div>
            <div class="drum-clap-column column">
              <div class="square drum-clap clap1"></div>
              <div class="square drum-clap clap2"></div>
              <div class="square drum-clap clap3"></div>
              <div class="square drum-clap clap4"></div>
              <div class="square drum-clap clap5"></div>
              <div class="square drum-clap clap6"></div>
              <div class="square drum-clap clap7"></div>
              <div class="square drum-clap clap8"></div>
            </div>
            <div class="drum-kick-column column">
              <div class="square drum-kick kick1"></div>
              <div class="square drum-kick kick2"></div>
              <div class="square drum-kick kick3"></div>
              <div class="square drum-kick kick4"></div>
              <div class="square drum-kick kick5"></div>
              <div class="square drum-kick kick6"></div>
              <div class="square drum-kick kick7"></div>
              <div class="square drum-kick kick8"></div>
            </div>
            <div class="drum-closedhat-column column">
              <div class="square drum-closedhat closedhat1"></div>
              <div class="square drum-closedhat closedhat2"></div>
              <div class="square drum-closedhat closedhat3"></div>
              <div class="square drum-closedhat closedhat4"></div>
              <div class="square drum-closedhat closedhat5"></div>
              <div class="square drum-closedhat closedhat6"></div>
              <div class="square drum-closedhat closedhat7"></div>
              <div class="square drum-closedhat closedhat8"></div>
            </div>
            <div class="drum-openhat-column column">
              <div class="square drum-openhat openhat1"></div>
              <div class="square drum-openhat openhat2"></div>
              <div class="square drum-openhat openhat3"></div>
              <div class="square drum-openhat openhat4"></div>
              <div class="square drum-openhat openhat5"></div>
              <div class="square drum-openhat openhat6"></div>
              <div class="square drum-openhat openhat7"></div>
              <div class="square drum-openhat openhat8"></div>
            </div>
            <div class="drum-boom-column column">
              <div class="square drum-boom boom1"></div>
              <div class="square drum-boom boom2"></div>
              <div class="square drum-boom boom3"></div>
              <div class="square drum-boom boom4"></div>
              <div class="square drum-boom boom5"></div>
              <div class="square drum-boom boom6"></div>
              <div class="square drum-boom boom7"></div>
              <div class="square drum-boom boom8"></div>
            </div>
            <div class="drum-ride-column column">
              <div class="square drum-ride ride1"></div>
              <div class="square drum-ride ride2"></div>
              <div class="square drum-ride ride3"></div>
              <div class="square drum-ride ride4"></div>
              <div class="square drum-ride ride5"></div>
              <div class="square drum-ride ride6"></div>
              <div class="square drum-ride ride7"></div>
              <div class="square drum-ride ride8"></div>
            </div>
            <div class="drum-snare-column column">
              <div class="square drum-snare snare1"></div>
              <div class="square drum-snare snare2"></div>
              <div class="square drum-snare snare3"></div>
              <div class="square drum-snare snare4"></div>
              <div class="square drum-snare snare5"></div>
              <div class="square drum-snare snare6"></div>
              <div class="square drum-snare snare7"></div>
              <div class="square drum-snare snare8"></div>
            </div>
          </div>
        </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
